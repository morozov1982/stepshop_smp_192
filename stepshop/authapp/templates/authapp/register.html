{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}
        <div class="mx-auto col-3">
            <form action="{% url 'auth:register' %}" class="form-horizontal" method="post"
                                                                            enctype="multipart/form-data">
                {% csrf_token %}
                {{ register_form.as_p }}
                <input type="submit" class="form-control" value="зарегистрироваться">
            </form>
        </div>
{% endblock %}
