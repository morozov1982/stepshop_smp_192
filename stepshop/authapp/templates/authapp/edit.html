{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}
        <div class="mx-auto col-4">
            <div class="row">
                <div class="user_avatar">
                    <img src="/media/{{ user.avatar }}" alt="{{ user.username }}" class="rounded-circle">
                </div>
            </div>
            <div class="row">
                <form action="{% url 'auth:edit' %}" class="form-horizontal" method="post"
                                                                            enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ edit_form.as_p }}
                    <input type="submit" class="form-control" value="сохранить">
                </form>
                <button class="btn btn-round form-control last">
                    <a href="{% url 'index' %}">на главную</a>
                </button>
            </div>
        </div>
{% endblock %}
